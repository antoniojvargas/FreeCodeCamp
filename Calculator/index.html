<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet"> 
    <link href="css/style.css" rel="stylesheet"> 	

</head>
<body>
	<div class="main-wrapper">
        <div class="calculator">
            <div id="display">
            	
            </div>
            <div class="keyboard">
                <div class="key-row">
                    <div id="ac" class="calculator-button calc-function red">AC</div>
                    <div id="ce" class="calculator-button calc-function red">CE</div>
                    <div id="mod" class="calculator-button operator">&#37;</div>
                    <div id="division" class="calculator-button operator">&#247;</div>
                </div>
                
                <div class="key-row">
                    <div id="7" class="calculator-button number">7</div>
                    <div id="8" class="calculator-button number">8</div>
                    <div id="9" class="calculator-button number">9</div>
                    <div id="multiplication" class="calculator-button operator">&#215;</div>
                </div>
 
                <div class="key-row">
                    <div id="4" class="calculator-button number">4</div>
                    <div id="5" class="calculator-button number">5</div>
                    <div id="6" class="calculator-button number">6</div>
                    <div id="minus" class="calculator-button operator">&#8722;</div>
                </div>
 
                <div class="key-row">
                    <div id="1" class="calculator-button number">1</div>
                    <div id="2" class="calculator-button number">2</div>
                    <div id="3" class="calculator-button number">3</div>
                    <div id="sum" class="calculator-button operator">&#x2b;</div>
                </div>
 
                <div class="key-row last-row">
                    <div id="point" class="calculator-button operator">.</div>
                    <div id="0" class="calculator-button number">0</div>
                    <div id="equal" class="calculator-button calc-function">&#61;</div>
                
                </div>
            </div>
        </div>
    </div>
		
	<script src="js/jquery-3.1.1.js"></script>	
	<script src="js/calculator.js"></script>

</body>
