<head>
	<meta charset="UTF-8">
	<title>Pomodore</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class ="container-fluid">
		<div class="row text-center">
			<div class="col-xs-12">
			  <h1>Pomodoro Timer</h1>
			</div>
		</div>

		<div class="row top-row text-center">
			<div class="col-xs-6">
			  	<h3>Break Length</h3>
			</div>
			<div class="col-xs-6">
			  	<h3>Session Length</h3>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-xs-6 ">
				<i class="fa fa-minus-square " id="minusbreak"></i> 
				<span class="label" id="breaklength">5</span>
				<i class="fa fa-plus-square " id="plusbreak"></i> 
			</div>
			<div class="col-xs-6">
			  	<i class="fa fa-minus-square " id="minussession"></i> 
				<span class="label" id="sessionlength">25</span>
				<i class="fa fa-plus-square " id="plussession"></i> 
			</div>
		</div>
		<div class="row text-center">
			<div class="col-xs-12">
				<div id="timer">00:00</div>
				<div class="timer-controls">
		            <i class="fa fa-play-circle-o" id="start"></i> 
		            <i class="fa fa-ban" id="reset"></i>
	        	</div>			  			 
			</div>
			<canvas id="chart"></canvas>
		</div>
		

	</div>

	<script src="pomodore.js"></script>		
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.jqueryscript.net/demo/Customizable-Liquid-Bubble-Chart-With-jQuery-Canvas/waterbubble.js">		
	</script>

</body>
